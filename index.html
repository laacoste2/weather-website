<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="container">
    <div class="mid-container">
        <div class="search-location-container">
            <input type="text" placeholder="Buscar localização" id="search-location">
            <button id="search-button">‎</button>
        </div>

        <div class="content">
            <div class="main-temp">
                <p id="city-name">São Paulo</p>
                <p id="temperature">28°</p>
            </div>
            <hr>
            <div class="content-2">
                <p id="min-temp">30°</p>
                <p id="max-temp">40°</p>
            </div>
            <div class="content-3">
                <p>Min</p>
                <p>Max</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
